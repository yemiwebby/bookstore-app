version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
  windows: circleci/windows@5.0.0
jobs:
  build:
    description: Build application with Release configuration
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - run:
          name: "Build the application according to some given configuration"
          command: dotnet.exe build --configuration Release
  deploy_app:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
          force: true
      - run:
          command: |
            heroku run --app=${HEROKU_APP_NAME} dotnet.exe ef migrations add InitialCreate --context=AppContext
            heroku run --app=${HEROKU_APP_NAME} dotnet.exe ef database update --context=AppContext
workflows:
  deploy:
    jobs:
      - build
      - deploy_app:
          requires:
            - build